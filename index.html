<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repeat Text</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Repeat Text</h1>
    <input type="text" id="textInput" placeholder="Enter text" maxlength="120">
    <input type="number" id="repeatInput" placeholder="Enter the number of times">
    <br>
    <button onclick="printText()">Print</button>
    <button onclick="addLine()">+</button>
    <button onclick="subtractLine()">-</button>
    <div id="result"></div>

    <script src="app.js">
    </script>
</body>
</html>
